{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}

  <!-- SVG favicon (modern browsers) -->
  <link rel="icon" href="{{ base_url }}/assets/favicon.svg" type="image/svg+xml">

  <!-- ICO fallback (older/Enterprise browsers) -->
  <link rel="icon" href="{{ base_url }}/assets/favicon.ico" sizes="any">

  <!-- Apple touch icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ base_url }}/assets/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="{{ base_url }}/assets/icons/safari-pinned-tab.svg" color="#0b5fff">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#0b5fff">
{% endblock %}
