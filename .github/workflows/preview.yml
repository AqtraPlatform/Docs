name: preview

on:
  pull_request:
    branches: [main]

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install deps
        run: poetry install --no-interaction --no-root
      - name: Lint config
        run: |
          poetry run yamllint .
      - name: Fix image paths
        env:
          DRY_RUN: "0"
        run: |
          poetry run python tools/fix_image_paths.py --apply || true

      - name: Check anchors (pass 1)
        run: |
          poetry run python tools/anchors_doctor.py --dry-run \
            --exclude "release-notes.md" \
            --exclude "de/release-notes.md" \
            --skip-images

      - name: Autofix broken anchors
        run: |
          poetry run python tools/anchors_autofix.py \
            --docs docs \
            --report build/anchors_report.csv || true

      - name: Check anchors (pass 2)
        run: |
          poetry run python tools/anchors_doctor.py --dry-run \
            --exclude "release-notes.md" \
            --exclude "de/release-notes.md" \
            --skip-images
      - name: Build docs (strict)
        run: poetry run mkdocs build --strict

      - name: Upload CSV reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-docs-reports
          path: build/*.csv
          retention-days: 30

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy-preview:
    if: github.event.pull_request.head.repo.fork == false
    needs: build-preview
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
