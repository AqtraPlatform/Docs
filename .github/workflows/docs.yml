name: docs

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "17 2 * * *" # daily 02:17 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install deps
        run: poetry install --no-interaction --no-root
      - name: Lint config
        run: |
          poetry run yamllint .
      - name: Images & anchors doctor (report)
        run: |
          poetry run python tools/fix_image_paths.py --dry-run
          poetry run python tools/anchors_doctor.py --dry-run \
            --exclude "release-notes.md" \
            --exclude "de/release-notes.md"
      - name: Build docs (strict)
        run: poetry run mkdocs build --strict
      - name: Fail if reports not empty (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          fail=0
          for f in build/anchors_report.csv build/images_report.csv build/redirects_unmapped.csv; do
            if [ -f "$f" ] && [ $(wc -l < "$f") -gt 1 ]; then
              echo "::error file=$f::Non-empty report"
              fail=1
            fi
          done
          exit $fail

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - run: poetry install --no-interaction --no-root
      - run: poetry run mkdocs build --strict
      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: docs.aqtra.io

  nightly-links:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install deps
        run: poetry install --no-interaction --no-root
      - name: Build docs
        run: poetry run mkdocs build --strict
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --max-redirects 10 --accept 200,206,429 "docs/**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
