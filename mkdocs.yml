site_name: Aqtra Docs
site_url: https://docs.aqtra.io
repo_url: https://github.com/AqtraPlatform/Docs
repo_name: AqtraPlatform/Docs
edit_uri: edit/main/docs/
use_directory_urls: false

theme:
  name: material
  custom_dir: overrides
  language: en
  logo: assets/images/logo-light.svg
  logo_dark: assets/brand/logo-dark.svg
  favicon: assets/favicon.ico
  icon:
    repo: material/github
    admonition:
      note: material/information-outline
      tip: material/lightbulb-on-outline
      warning: material/alert-outline
      danger: material/alert
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Light mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - def_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      lang:
        - en
        - de
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
          site_name: Aqtra Docs
        - locale: de
          name: Deutsch
          build: true
          site_name: Aqtra Docs
          nav_translations:
