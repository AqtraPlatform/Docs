  - glightbox
  - mermaid2
  - redirects:
      redirect_maps:
        # Legacy app-develop → app-development redirects
        "en/app-develop/component.md": "en/app-development/component.md"
        "en/app-develop/using-python.md": "en/app-development/using-python.md"
        "en/app-develop/index.md": "en/app-development/index.md"
        "en/app-develop/publishing-applications.md": "en/app-development/publishing-applications.md"
        # Legacy overview1 → overview redirects
        "en/overview1/first-entry.md": "en/overview/getting-started.md"
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, true]
      exclude:
        - de/*
        - en/*

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Deutsch
      link: /de/
      lang: de
  social:
    - icon: material/github
      link: https://github.com/AqtraPlatform/Docs
    - icon: material/linkedin
      link: https://www.linkedin.com/company/aqtra
    - icon: material/youtube
      link: https://www.youtube.com/@Aqtra.Academy
    - icon: material/email
      link: mailto:welcome@aqtra.io

extra_css:
